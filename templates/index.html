<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forensic Face Tool</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #001f3f, #011a3d);
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
      color: #faf8f6;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .actions button {
      padding: 15px 35px;
      font-size: 1rem;
      background-color: #0066cc;
      color: #ffffff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .actions button:hover {
      background-color: #004c99;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .actions button:active {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .actions button {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forensic Face Tool</h1>
    <div class="actions">
      <!-- Link to the route that renders Face_Construct.html -->
      <button onclick="window.location.href = '/construct_sketch';">
        Create Sketch
      </button>
      <!-- Link to the route that renders upload.html -->
      <button onclick="window.location.href = '/upload';">
        Upload Sketch
      </button>
    </div>
  </div>
</body>
</html>
